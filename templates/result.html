<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrusion Detection System</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='your-favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Website Title -->
    <div class="container">
      <h2 class="container-heading">
        <span class="heading_font">Intrusion Detection System</span>
      </h2>
      <div class="description">
        <p>A Machine Learning Web App, Built with Flask.</p>
      </div>
    </div>

    <!-- Result -->
    <div class="results">
      {% if prediction == 1 %}
      <h1>
        Prediction:
        <span class="danger">Alert! Network Intrusion Detected.</span>
      </h1>
      {% elif prediction == 0 %}
      <h1>
        Prediction: <span class="safe">No Network Intrusion Detected.</span>
      </h1>
      {% endif %}
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="contact">
        <a
          target="_blank"
          href="https://github.com/yourusername/intrusion-detection"
          ><i class="fab fa-github fa-lg contact-icon"></i
        ></a>
        <!-- Add other contact links as needed -->
      </div>
      <p class="footer-description">
        Made by Ashit Verma,Rishav Raja and Kirubakiran.
      </p>
    </div>
  </body>
</html>
